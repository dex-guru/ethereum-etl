      polygon-137: 'http://rpc-gw-stage.dexguru.biz/archive/137'
      bsc-56: 'http://rpc-gw-stage.dexguru.biz/archive/56'
      eth-1: 'http://rpc-gw-stage.dexguru.biz/archive/1'
