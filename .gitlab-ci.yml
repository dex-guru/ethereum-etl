---
# Here we declaring ci/cd script as gitlab accepts it, more info at: https://docs.gitlab.com/ee/ci/
image: registry.gitlab.com/telekomconsalting/dexguru/dexguru-backend/docker:stable
services:
  - registry.gitlab.com/telekomconsalting/dexguru/dexguru-backend/docker:19.03.5-dind

# List of stages to follow, to do steps in parallel assign same stage to parallel steps
stages:
  - build
  - lint
  - test
  - deploy-stage
  - deploy-prod

variables:
  IMAGE_HELM_KUBECTL: 'registry.gitlab.com/telekomconsalting/dexguru/dexguru-backend/helm-kubectl:3.7.1'
  HELM_CHART_STAGE_LAX: 'helm/charts/backend-stage-lax'
  HELM_CHART_PROD_LAX: 'helm/charts/backend-prod-lax'
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://docker:2375
  DOCKER_BUILDKIT: 1
  GIT_SUBMODULE_STRATEGY: recursive
  LAX_STAGE_CLUSTER_NAME: stage-k8s
  LAX_PROD_CLUSTER_NAME: prod-k8s
  KUBE_NAMESPACE_STAGE: >-
    stage-indexation-gnosis-100
    stage-indexation-eth-1
    stage-indexation-bsc-56
    stage-indexation-avalanche-43114
    stage-indexation-fantom-250
    stage-indexation-arbitrum-42161
    stage-indexation-celo-42220
    stage-indexation-optimism-10
    stage-indexation-gnosis-100
    stage-indexation-canto-7700
    stage-indexation-acanto-7701
    stage-indexation-base-84531
    stage-indexation-nova-42170
    stage-indexation-polygon-137
  KUBE_NAMESPACE_PROD: >-
    prod-indexation-eth-1
    prod-indexation-bsc-56
    prod-indexation-avalanche-43114
    prod-indexation-polygon-137
    prod-indexation-fantom-250
    prod-indexation-arbitrum-42161
    prod-indexation-celo-42220
    prod-indexation-optimism-10
    prod-indexation-gnosis-100
    prod-indexation-canto-7700
    prod-indexation-nova-42170

# Build test:
build:
  stage: build
  script:
    - echo "Building docker image"
    - docker login -u "${CI_REGISTRY_USER}" -p "${CI_REGISTRY_PASSWORD}" "${CI_REGISTRY}"
    - docker pull $CI_REGISTRY_IMAGE:latest || true
    - >
        docker build
        --cache-from "${CI_REGISTRY_IMAGE}:latest"
        --tag "${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHORT_SHA}"
        --tag "${CI_REGISTRY_IMAGE}:latest"
        .
    - docker push "${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHORT_SHA}"
    - docker push "${CI_REGISTRY_IMAGE}:latest"
  only:
    - merge_requests
    - master
    - tags

build-lint:
  stage: build
  script:
    - echo "Building docker image for linting"
    - docker login -u "${CI_REGISTRY_USER}" -p "${CI_REGISTRY_PASSWORD}" "${CI_REGISTRY}"

    - export IMAGE_BASE="${CI_REGISTRY_IMAGE}:base-ci"
    - export IMAGE_BASE_PYRIGHT="${CI_REGISTRY_IMAGE}:base-pyright-ci"
    - export IMAGE_BASE_LINTERS="${CI_REGISTRY_IMAGE}:base-linters-ci"
    - export IMAGE="${CI_REGISTRY_IMAGE}:lint-ci"

    - docker pull $IMAGE_BASE || true
    - docker pull $IMAGE_BASE_PYRIGHT || true
    - docker pull $IMAGE_BASE_LINTERS || true
    - docker pull $IMAGE || true

    - docker build --tag $IMAGE_BASE --target base - < lint.Dockerfile
    - docker build --tag $IMAGE_BASE_PYRIGHT --target base-pyright - < lint.Dockerfile
    - docker build --tag $IMAGE_BASE_LINTERS --target base-linters - < lint.Dockerfile
    - docker build --tag $IMAGE -f lint.Dockerfile .

    - docker push $IMAGE_BASE
    - docker push $IMAGE_BASE_PYRIGHT
    - docker push $IMAGE_BASE_LINTERS
    - docker push $IMAGE
  only:
    - merge_requests
    - master
  allow_failure: true

test:
  stage: test
  needs:
    - build
  image: "${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHORT_SHA}"
  variables:
    EXPORT_FROM_CLICKHOUSE: "http://default:@clickhouse:8123"
    ETHEREUM_ETL_RUN_SLOW_TESTS: "true"
#    PROVIDER_URL: 'http://10.0.100.149:8080/archive/1'
    PROVIDER_URL: 'https://mainnet.infura.io/v3/7aef3f0cd1f64408b163814b22cc643c'
  services:
    - name: clickhouse/clickhouse-server
      alias: clickhouse
  script:
    - >-
        pytest
        -v
        --color yes
        --cov
        --cov-report term
        --cov-report xml:coverage.xml
        --junitxml report.xml
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
      junit: report.xml
  only:
    - master
    - merge_requests

lint-python-pyright:
  stage: lint
  needs:
    - build-lint
  image: "${CI_REGISTRY_IMAGE}:lint-ci"
  script:
    - pyright --pythonversion 3.10 --outputjson . > report_raw.json
  after_script:
    - pyright-to-gitlab-ci --src report_raw.json --output report.json --base_path .
  artifacts:
    paths:
      - report.json
    reports:
      codequality: report.json
    expire_in: 1 month
  allow_failure: true
  only:
    - merge_requests
    - master

lint-python-mypy:
  stage: lint
  needs:
    - build-lint
  image: "${CI_REGISTRY_IMAGE}:lint-ci"
  variables:
    PYTHONHASHSEED: 0
  script:
    - mypy . | tee mypy.log
  after_script:
    - mypy-gitlab-code-quality < mypy.log > report.json
  artifacts:
    paths:
      - report.json
    reports:
      codequality: report.json
    expire_in: 1 month
  allow_failure: true
  only:
    - merge_requests
    - master

lint-python-ruff:
  stage: lint
  needs:
    - build-lint
  image: "${CI_REGISTRY_IMAGE}:lint-ci"
  script:
    - ruff check --format gitlab . > report.json
  artifacts:
    paths:
      - report.json
    reports:
      codequality: report.json
    expire_in: 1 month
  allow_failure: true
  only:
    - merge_requests
    - master

lint-python-formatting:
  stage: lint
  image: "${CI_REGISTRY_IMAGE}:lint-ci"
  needs:
    - build-lint
  script:
    - black --check .
  allow_failure: true
  only:
    - merge_requests
    - master

lint-helm:
  stage: lint
  needs: []
  image:
    name: ${IMAGE_HELM_KUBECTL}
    entrypoint: [""]
  script:
    - helm lint helm/charts/backend-stage-lax --set appName=raw-data-streamer --set imageTag=${CI_COMMIT_SHORT_SHA}
#    - helm lint helm/charts/backend-prod-lax --set appName=raw-data-streamer --set imageTag=${CI_COMMIT_SHORT_SHA}
  only:
    - master
    - merge_requests


raw-data-streamer-stage:
  stage: deploy-stage
  image:
    name: ${IMAGE_HELM_KUBECTL}
    entrypoint: [""]
  variables:
    SERVICE_NAME: "raw-data-streamer"
    KUBE_NAMESPACE: KUBE_NAMESPACE_STAGE
    HELM_CHART: ${HELM_CHART_STAGE_LAX}
  script:
    - helm/lax_stage_deploy.sh
  only:
    - master

raw-data-streamer-resync-stage:
  stage: deploy-stage
  image:
    name: ${IMAGE_HELM_KUBECTL}
    entrypoint: [""]
  variables:
    SERVICE_NAME: "raw-data-streamer-resync"
    KUBE_NAMESPACE: KUBE_NAMESPACE_STAGE
    HELM_CHART: ${HELM_CHART_STAGE_LAX}
  script:
    - helm/lax_stage_deploy.sh
  only:
    - master
